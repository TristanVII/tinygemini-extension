<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Ask AI Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="notifications">
    </div>

    <div class="container">
        <div class="header">
            <h1>Settings</h1>
        </div>
        
        <div class="content">
                <form>
                <label for="apiKey">Gemini API Key</label>
                <div class="input-container">
                    <input type="password" id="apiKey" placeholder="Enter your Gemini API key...">
                    <button type="button" id="togglePassword" class="eye-toggle" aria-label="Toggle password visibility">
                        <i class="fas fa-eye eye-icon"></i>
                    </button>
                </div>
                <label for="systemPrompt">System Prompt</label>
                <div class="input-container">
                    <textarea type="text" id="systemPrompt" placeholder="Optional: system prompt"></textarea>
                </div>
            </form>
            
            <button type="button" id="saveKey" class="save-btn">Save Settings</button>
            
            <div class="status" id="status"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
